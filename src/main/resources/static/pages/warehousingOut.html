<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>超市后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
	<link rel="stylesheet" href="../assets/css/public.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
       
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="row">
						    <!-- ============================================================== -->
						    <!-- basic table  -->
						    <!-- ============================================================== -->
						    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						        <div class="card">
						            <h5 class="card-header">出库订单添加
									   <a href="javascript:void(0)" onclick="showModal()" class="btn btn-success btn-sm add_btn_right">添加出库商品</a>
									   <a href="javascript:void(0)" onclick="saveModel()" class="btn btn-primary btn-sm add_btn_right">保存订单</a>
									</h5>
						            <div class="card-body">
						                <div class="table-responsive">
						                    <table class="table table-striped table-bordered first table_style">
						                        <thead>
						                            <tr>
														<th>序号</th>
														<th>商品ID</th>
														<th>商品名</th>
						                                <th>供货商</th>
						                                <th>出库数量</th>
						                                <th>出库价格</th>
														<th>总价</th>
						                                <th>操作</th>
						                            </tr>
						                        </thead>
						                        <tbody id="supplierOrderDetail"></tbody>
						                        <tfoot>
						                            <tr>
						                                <th colspan="10">
															<nav aria-label="Page navigation example">
																<ul class="pagination" id="pageList"></ul>
															</nav>
														</th>
						                            </tr>
						                        </tfoot>
						                    </table>
						                </div>
						            </div>
						        </div>
						    </div>
						    <!-- ============================================================== -->
						    <!-- end basic table  -->
						    <!-- ============================================================== -->	
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            Copyright © 2020 Concept. All rights reserved.More Templates 
							<a href="http://www.fylds.xyz/" target="_blank" title="商城后台管理">商城后台管理</a> .
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript: void(0);">About</a>
                                <a href="javascript: void(0);">Support</a>
                                <a href="javascript: void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
	<!-- modal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">添加出库商品</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                     <span aria-hidden="true">&times;</span>
	                </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="commodityId" class="col-3 col-lg-2 col-form-label text-right">商品id</label>
							<div class="col-9 col-lg-10">
								<input id="commodityId" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityName" class="col-3 col-lg-2 col-form-label text-right">商品名</label>
							<div class="col-9 col-lg-10">
								<div class="dropdown">
								  <input class="form-control" href="#" role="button" id="commodityName" data-toggle="dropdown" 
								  aria-haspopup="true" aria-expanded="false" placeholder="请选择商品名" readonly></input>
								  <div class="dropdown-menu" aria-labelledby="commodityName" id="commodityName_menu"></div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityId" class="col-3 col-lg-2 col-form-label text-right">供货商</label>
							<div class="col-9 col-lg-10">
								<input id="supplier" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="sum" class="col-3 col-lg-2 col-form-label text-right">库存</label>
							<div class="col-9 col-lg-10">
								<input id="sum" type="text" disabled="disabled" class="form-control" onBlur="getSumPrice()">
							</div>
						</div>
						<div class="form-group row">
							<label for="num" class="col-3 col-lg-2 col-form-label text-right">出库数量</label>
							<div class="col-9 col-lg-10">
								<input id="num" type="text" class="form-control" onBlur="isNum()">
							</div>
						</div>
						<div class="form-group row">
							<label for="price" class="col-3 col-lg-2 col-form-label text-right">单价</label>
							<div class="col-9 col-lg-10">
								<input id="price" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="outPrice" class="col-3 col-lg-2 col-form-label text-right">出库价格</label>
							<div class="col-9 col-lg-10">
								<input id="outPrice" type="text" class="form-control" onBlur="getSumPrice()">
							</div>
						</div>
						<div class="form-group row">
							<label for="sumPrice" class="col-3 col-lg-2 col-form-label text-right">总价</label>
							<div class="col-9 col-lg-10">
								<input id="sumPrice" type="text" disabled="disabled" class="form-control" value="0">
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
					<a href="javascript:void(0)" onclick="addCommodity()" class="btn btn-secondary">保存</a>
	                <a href="javascript:void(0)" class="btn btn-danger" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- ============================================================== -->
	<!-- end modal -->
	<!-- Ordermodal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">订单信息</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                  </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="addTitle" class="col-3 col-lg-2 col-form-label text-right">标题</label>
							<div class="col-9 col-lg-10">
								<input id="updateid" type="hidden" class="form-control">
								<input id="addTitle" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="addTypeNum" class="col-3 col-lg-2 col-form-label text-right">类型数量</label>
							<div class="col-9 col-lg-10">
								<input id="addTypeNum" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="addCommodityNum" class="col-3 col-lg-2 col-form-label text-right">商品总数</label>
							<div class="col-9 col-lg-10">
								<input id="addCommodityNum" type="text" class="form-control" disabled="disabled">
							</div>
						</div>
						<div class="form-group row">
							<label for="addPrice" class="col-3 col-lg-2 col-form-label text-right">总价</label>
							<div class="col-9 col-lg-10">
								<input id="addPrice" type="text" disabled="disabled" class="form-control" value="0">
							</div>
						</div>
						<div class="form-group row">
							<label for="addEdit" class="col-3 col-lg-2 col-form-label text-right">备注</label>
							<div class="col-9 col-lg-10">
								<textarea id="addEdit" rows="10" cols="40" class="form-control form-control-textarea"></textarea>
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
					<a href="javascript:void(0)" onclick="save()" class="btn btn-secondary">确定保存</a>
	                <a href="javascript:void(0)" class="btn btn-danger" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- ============================================================== -->
	<!-- end modal -->
	<!-- infoModal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">操作提示</h5>
					<a href="#" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</a>
				</div>
				<div class="modal-body">
					<p id="infoModal_info"></p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-secondary" data-dismiss="modal">确定</a>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end infoModal -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/public.js"></script>
	<script src="../assets/js/warehousingOut.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
	<script src="../assets/js/nav.js"></script>
	<script src="../assets/js/left_menu.js"></script>
</body>
 
</html>
