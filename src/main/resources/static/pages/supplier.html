        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="row">
						    <!-- ============================================================== -->
						    <!-- basic table  -->
						    <!-- ============================================================== -->
						    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						        <div class="card">
						            <h5 class="card-header">供货商信息</h5>
						            <div class="card-body">
						                <div class="table-responsive">
						                    <table class="table table-striped table-bordered first">

														<th>供货商ID</th>
						                                <th>供货商</th>
						                                <th>供货商简介</th>
						                                <th>负责人</th>
														<th>联系电话</th>
						                                <th>邮箱</th>
						                                <th>联系地址</th>
						                                <th>操作</th>
						                            </tr>
						                        </thead>
						                        <tbody id="supplierTable"></tbody>
						                        <tfoot>
						                            <tr>
						                                <th colspan="8">
															<nav aria-label="Page navigation example">
																<ul class="pagination" id="pageList"></ul>
															</nav>
														</th>
						                            </tr>
						                        </tfoot>
						                    </table>
						                </div>
						            </div>
						        </div>

	<!-- ============================================================== -->
	<!-- modal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">供应商详情</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="supplierid" class="col-3 col-lg-2 col-form-label text-right">供货商id</label>
							<div class="col-9 col-lg-10">
								<input id="supplierid" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="supplierName" class="col-3 col-lg-2 col-form-label text-right">供货商</label>
							<div class="col-9 col-lg-10">
								<input id="supplierName" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="supplierEdit" class="col-3 col-lg-2 col-form-label text-right">供货商简介</label>
							<div class="col-9 col-lg-10">
								<textarea id="supplierEdit" rows="10" cols="40" disabled="disabled" class="form-control form-control-textarea"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="supplierPeople" class="col-3 col-lg-2 col-form-label text-right">负责人</label>
							<div class="col-9 col-lg-10">
								<input id="supplierPeople" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="supplierPhone" class="col-3 col-lg-2 col-form-label text-right">联系电话</label>
							<div class="col-9 col-lg-10">
								<input id="supplierPhone" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-3 col-lg-2 col-form-label text-right">邮箱</label>
							<div class="col-9 col-lg-10">
								<input id="email" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="address" class="col-3 col-lg-2 col-form-label text-right">联系地址</label>
							<div class="col-9 col-lg-10">
								<input id="address" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
	                <a href="#"  class="btn btn-secondary" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
