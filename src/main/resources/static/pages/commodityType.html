<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>超市后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
	<link rel="stylesheet" href="../assets/css/public.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
       
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="row">
						    <!-- ============================================================== -->
						    <!-- basic table  -->
						    <!-- ============================================================== -->
						    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						        <div class="card">
						            <h5 class="card-header">商品类型<a href="javascript:void(0)" onclick="showModal()" class="btn btn-success btn-sm add_btn_right">添加</a></h5>
						            <div class="card-body">
						                <div class="table-responsive">
						                    <table class="table table-striped table-bordered first">
						                        <thead>
						                            <tr>
														<th>类型ID</th>
						                                <th>商品类型</th>
														<th>负责人工号</th>
														<th>负责人姓名</th>
														<th>联系电话</th>
						                                <th>操作</th>
						                            </tr>
						                        </thead>
						                        <tbody id="commodityTypeTable"></tbody>
						                        <tfoot>
						                            <tr>
						                                <th colspan="6">
															<nav aria-label="Page navigation example">
																<ul class="pagination" id="pageList"></ul>
															</nav>
														</th>
						                            </tr>
						                        </tfoot>
						                    </table>
						                </div>
						            </div>
						        </div>
						    </div>
						    <!-- ============================================================== -->
						    <!-- end basic table  -->
						    <!-- ============================================================== -->
						
						
						
						
						
						
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
           <script src="../assets/js/foot.js"></script>
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
	!-- modal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">商品类型详情</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="commodityTypeId" class="col-3 col-lg-2 col-form-label text-right">商品类型id</label>
							<div class="col-9 col-lg-10">
								<input id="commodityTypeId" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityType" class="col-3 col-lg-2 col-form-label text-right">商品类型名</label>
							<div class="col-9 col-lg-10">
								<input id="commodityType" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="personNo" class="col-3 col-lg-2 col-form-label text-right">负责人工号</label>
							<div class="col-9 col-lg-10">
								<input id="personNo" type="text"  class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="personName" class="col-3 col-lg-2 col-form-label text-right">负责人姓名</label>
							<div class="col-9 col-lg-10">
								<input id="personName" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="personPhone" class="col-3 col-lg-2 col-form-label text-right">负责人电话</label>
							<div class="col-9 col-lg-10">
								<input id="personPhone" type="text"  class="form-control">
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
					<a href="javascript:void(0)" onclick="postFrom()" class="btn btn-secondary">保存</a>
	                <a href="javascript:void(0)" class="btn btn-danger" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- ============================================================== -->
	<!-- end modal -->
	<!-- infoModal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">操作提示</h5>
					<a href="#" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</a>
				</div>
				<div class="modal-body">
					<p id="infoModal_info"></p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-secondary" data-dismiss="modal">确定</a>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end infoModal -->
	
	<!-- delModal -->
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">是否确认删除</h5>
					<a href="#" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</a>
				</div>
				<input type="hidden" id="delOrderId"/>
				<div class="modal-body">
					该操作不可挽回，在删除订单前应取得相关人员的确认，以免发生纠纷，请确定是否删除？
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0)" onclick="okDel()" class="btn btn-secondary">确定</a>
					<a href="#" class="btn btn-secondary" data-dismiss="modal">取消</a>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end delModal -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/public.js"></script>
	<script src="../assets/js/commodityType.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
	<script src="../assets/js/nav.js"></script>
	<script src="../assets/js/left_menu.js"></script>
</body>
 
</html>
