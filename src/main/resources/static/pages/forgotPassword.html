<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- forgot password  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <span class="splash-description">密码找回</span></div>
            <div class="card-body">
                <form>
                    <p>请输入你的相关信息，我们将为你重置密码</p>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="account" required="" placeholder="账号" autocomplete="off">
                    </div>
                    <div class='form-group row'>
                        <div class='input-group mb-3 col-12 col-lg-12'>
                            <input class="form-control form-control-lg" type="email" id="email" required="" placeholder="绑定的邮箱" autocomplete="off">
                            <div class='input-group-append' id='verBtn'>
                                <button type='button' class='btn btn-primary' onclick='getVerificationForgetPassWord(this)'>发送验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="verification" required="" placeholder="验证码" autocomplete="off">
                    </div>
                    <div class="form-group pt-1"><a class="btn btn-block btn-primary btn-xl" href="javascript:void(0)" onclick="fogetPassword()">重置密码</a></div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="../pages/register.html">注册</a></span>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end forgot password  -->
    <!-- infoModal -->
    <div class='modal fade' id='infoModal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true' style='display: none;'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>操作提示</h5>
                    <a href='#' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>×</span>
                    </a>
                </div>
                <div class='modal-body'>
                    <p id='infoModal_info'></p>
                </div>
                <div class='modal-footer'>
                    <a href='#' class='btn btn-secondary' data-dismiss='modal'>确定</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end infoModal -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/public.js"></script>
    <script src="../assets/js/fogetPassWord.js"></script>
</body>

 
</html>
