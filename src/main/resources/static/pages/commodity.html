<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>超市后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
	<link rel="stylesheet" href="../assets/css/public.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
       
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="row">
						    <!-- ============================================================== -->
						    <!-- basic table  -->
						    <!-- ============================================================== -->
						    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						        <div class="card">
						            <h5 class="card-header">商品信息<a href="javascript:void(0)" onclick="showModal()" class="btn btn-success btn-sm add_btn_right">添加</a></h5>
						            <div class="card-body">
						                <div class="table-responsive">
						                    <table class="table table-striped table-bordered first">
						                        <thead>
						                            <tr>
														<th>商品ID</th>
						                                <th>商品名</th>
						                                <th>商品简介</th>
														<th>商品类型</th>
						                                <th>商品单价</th>
														<th>商品销量</th>
						                                <th>商品库存</th>
						                                <th>商品供货商</th>
						                                <th>操作</th>
						                            </tr>
						                        </thead>
						                        <tbody id="commodityTable"></tbody>
						                        <tfoot>
						                            <tr>
						                                <th colspan="9">
															<nav aria-label="Page navigation example">
																<ul class="pagination" id="pageList"></ul>
															</nav>
														</th>
						                            </tr>
						                        </tfoot>
						                    </table>
						                </div>
						            </div>
						        </div>
						    </div>
						    <!-- ============================================================== -->
						    <!-- end basic table  -->
						    <!-- ============================================================== -->
						
						
						
						
						
						
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            Copyright © 2020 Concept. All rights reserved.More Templates 
							<a href="http://www.fylds.xyz/" target="_blank" title="商城后台管理">商城后台管理</a> .
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript: void(0);">About</a>
                                <a href="javascript: void(0);">Support</a>
                                <a href="javascript: void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
	<!-- modal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">商品详情</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="commodityId" class="col-3 col-lg-2 col-form-label text-right">商品id</label>
							<div class="col-9 col-lg-10">
								<input id="commodityId" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityName" class="col-3 col-lg-2 col-form-label text-right">商品名</label>
							<div class="col-9 col-lg-10">
								<input id="commodityName" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityEdit" class="col-3 col-lg-2 col-form-label text-right">商品简介</label>
							<div class="col-9 col-lg-10">
								<textarea id="commodityEdit" rows="10" cols="40" class="form-control form-control-textarea"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="supplier" class="col-3 col-lg-2 col-form-label text-right">商品类型</label>
							<div class="col-9 col-lg-10">
								<!-- <input id="supplier" type="text"= class="form-control"> -->
								<div class="dropdown">
								  <input class="form-control" href="#" role="button" id="commodityType" data-toggle="dropdown" 
								  aria-haspopup="true" aria-expanded="false" placeholder="请选择商品类型" readonly></input>
								  <div class="dropdown-menu" aria-labelledby="supplier" id="commodityType_menu"></div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityPrice" class="col-3 col-lg-2 col-form-label text-right">商品单价</label>
							<div class="col-9 col-lg-10">
								<input id="commodityPrice" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityCales" class="col-3 col-lg-2 col-form-label text-right">商品销量</label>
							<div class="col-9 col-lg-10">
								<input id="commodityCales" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="commodityStock" class="col-3 col-lg-2 col-form-label text-right">商品库存</label>
							<div class="col-9 col-lg-10">
								<input id="commodityStock" type="text" class="form-control"disabled="disabled">
							</div>
						</div>
						<div class="form-group row">
							<label for="supplier" class="col-3 col-lg-2 col-form-label text-right">商品供货商</label>
							<div class="col-9 col-lg-10">
								<!-- <input id="supplier" type="text"= class="form-control"> -->
								<div class="dropdown">
								  <input class="form-control" href="#" role="button" id="supplier" data-toggle="dropdown" 
								  aria-haspopup="true" aria-expanded="false" placeholder="请选择供应商" readonly></input>
								  <div class="dropdown-menu" aria-labelledby="supplier" id="supplier_menu">
								     
								  </div>
								</div>
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
					<a href="javascript:void(0)" onclick="postFrom()" class="btn btn-secondary">保存</a>
	                <a href="javascript:void(0)" class="btn btn-danger" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- ============================================================== -->
	<!-- end modal -->


		<!-- delModal -->
		<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">是否确认删除</h5>
						<a href="#" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</a>
					</div>
					<input type="hidden" id="delOrderId"/>
					<div class="modal-body">
						该操作不可挽回，在删除订单前应取得相关人员的确认，以免发生纠纷，请确定是否删除？
					</div>
					<div class="modal-footer">
						<a href="javascript:void(0)" onclick="okDel()" class="btn btn-secondary">确定</a>
						<a href="#" class="btn btn-secondary" data-dismiss="modal">取消</a>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end delModal -->

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
	<script src="../assets/js/nav.js"></script>
	<script src="../assets/js/left_menu.js"></script>
</body>
 
</html>
