<!doctype html>
<html lang="en">
 
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
	<link rel="stylesheet" href="../assets/css/public.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="row">
						    <!-- ============================================================== -->
						    <!-- basic table  -->
						    <!-- ============================================================== -->
						    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						        <div class="card">
						            <h5 class="card-header">商品信息<a href="javascript:void(0)" onclick="showModal()" class="btn btn-success btn-sm add_btn_right">添加</a></h5>
						            <div class="card-body">
						                <div class="table-responsive">
						                    <table class="table table-striped table-bordered first">
						                        <thead>
						                            <tr>
														<th>用户ID</th>
						                                <th>用户账号</th>
						                                <th>用户等级</th>
														<th>管理权限</th>
						                                <th>绑定供货商</th>
						                                <th>操作</th>
						                            </tr>
						                        </thead>
						                        <tbody id="commodityTable"></tbody>
						                        <tfoot>
						                            <tr>
						                                <th colspan="6">
															<nav aria-label="Page navigation example">
																<ul class="pagination" id="pageList"></ul>
															</nav>
														</th>
						                            </tr>
						                        </tfoot>
						                    </table>
						                </div>
						            </div>
						        </div>
						    </div>
						    <!-- ============================================================== -->
						    <!-- end basic table  -->
						    <!-- ============================================================== -->
						
						
						
						
						
						
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            Copyright © 2020 Concept. All rights reserved.More Templates 
							<a href="http://www.fylds.xyz/" target="_blank" title="商城后台管理">商城后台管理</a> .
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript: void(0);">About</a>
                                <a href="javascript: void(0);">Support</a>
                                <a href="javascript: void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
	<!-- modal -->
	<!-- ============================================================== -->
	<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">账号详情</h5>
	                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </a>
	            </div>
	            <div class="modal-body">
	                <form id="form" data-parsley-validate="" novalidate="">
						<div class="form-group row">
							<label for="userId" class="col-3 col-lg-2 col-form-label text-right">用户id</label>
							<div class="col-9 col-lg-10">
								<input id="userId" type="text" disabled="disabled" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="account" class="col-3 col-lg-2 col-form-label text-right">用户账号</label>
							<div class="col-9 col-lg-10">
								<input id="account" type="text" class="form-control" disabled="disabled">
							</div>
						</div>
						<div class="form-group row">
							<label for="jurisdiction" class="col-3 col-lg-2 col-form-label text-right">用户等级</label>
							<div class="col-9 col-lg-10">
								<input id="jurisdiction" type="text" class="form-control" disabled="disabled">
							</div>
						</div>
						<div class="form-group row">
							<label for="jurisdictionName" class="col-3 col-lg-2 col-form-label text-right">管理权限</label>
							<div class="col-9 col-lg-10">
								<!-- <input id="supplier" type="text"= class="form-control"> -->
								<div class="dropdown">
								  <input class="form-control" href="#" role="button" id="jurisdictionName" data-toggle="dropdown" 
								  aria-haspopup="true" aria-expanded="false" placeholder="请选择管理权限" readonly></input>
								  <div class="dropdown-menu" aria-labelledby="supplier" id="commodityType_menu">
									  <a class="dropdown-item" href="javascript:void(0)" onclick="selectJurisdiction(this)" data_id="1">系统管理员</a>
									  <a class="dropdown-item" href="javascript:void(0)" onclick="selectJurisdiction(this)" data_id="2">超市管理员</a>
									  <a class="dropdown-item" href="javascript:void(0)" onclick="selectJurisdiction(this)" data_id="3">供货商</a>
								  </div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="supplier" class="col-3 col-lg-2 col-form-label text-right">绑定供货商</label>
							<div class="col-9 col-lg-10">
								<!-- <input id="supplier" type="text"= class="form-control"> -->
								<div class="dropdown">
								  <input class="form-control" href="#" role="button" id="supplier" data-toggle="dropdown" 
								  aria-haspopup="true" aria-expanded="false" placeholder="请绑定供货商" readonly></input>
								  <div class="dropdown-menu" aria-labelledby="supplier" id="supplier_menu"></div>
								</div>
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer">
					<a href="javascript:void(0)" onclick="save()" class="btn btn-secondary">保存</a>
	                <a href="javascript:void(0)" class="btn btn-danger" data-dismiss="modal">关闭</a>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- ============================================================== -->
	<!-- end modal -->
	<!-- infoModal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">操作提示</h5>
					<a href="#" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</a>
				</div>
				<div class="modal-body">
					<p id="infoModal_info"></p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-secondary" data-dismiss="modal">确定</a>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end infoModal -->
	
	<!-- delModal -->
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">是否确认删除</h5>
					<a href="#" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</a>
				</div>
				<input type="hidden" id="delOrderId"/>
				<div class="modal-body">
					该操作不可挽回，在删除订单前应取得相关人员的确认，以免发生纠纷，请确定是否删除？
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0)" onclick="okDel()" class="btn btn-secondary">确定</a>
					<a href="#" class="btn btn-secondary" data-dismiss="modal">取消</a>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end delModal -->
